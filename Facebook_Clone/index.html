<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-logo-container">
        <div class="facebook-logo-container">
          <img
            src="/images/facebook_logo.svg"
            alt="facebook logo"
            class="facebook-logo"
          />
          <p>
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida.
          </p>
        </div>
        <div class="form-container">
          <form>
            <input type="email" id="email" /><input type="password" />
            <button>Iniciar sesión</button>
            <span>¿Olvidaste tu cuenta?</span>

            <button>Crear cuenta nueva</button>
          </form>
        </div>
      </section>

      <section class="footer">
        <footer>FOOTER</footer>
      </section>
    </main>
  </body>
</html>
