<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-logo-container">
        <div class="facebook-logo-container">
          <img
            src="/images/facebook_logo.svg"
            alt="facebook logo"
            class="facebook-logo"
          />
          <p>
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida.
          </p>
        </div>
        <div class="form-container">
          <form>
            <div class="inputs-container">
              <input
                type="email"
                id="email"
                placeholder="Correo electrónico o número de teléfono"
              /><input type="password" placeholder="Contraseña" />
            </div>
            <div class="login-btn-container">
              <button class="login-btn">Iniciar sesión</button>
              <span><a href="#">¿Olvidaste tu contraseña?</a> </span>
            </div>

            <div class="divisor-container">
              <div class="divisor"></div>
            </div>

            <div>
              <button class="create-account-btn">Crear cuenta nueva</button>
            </div>
          </form>
        </div>
      </section>

      <section class="footer">
        <footer>FOOTER</footer>
      </section>
    </main>
  </body>
</html>
